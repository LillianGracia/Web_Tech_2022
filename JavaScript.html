<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link href="mystyles1.css" rel="stylesheet">
    <script>
        function add(){
            var a= parseInt(document.getElementById('t1').value);
            var b= parseInt(document.getElementById('t2').value);
            var sum=a+b;
            document.getElementById('result').value=sum;
        }
        function subtract(){
            var a= parseInt(document.getElementById('t1').value);
            var b= parseInt(document.getElementById('t2').value);
            var difference=a-b;
            document.getElementById('result').value=difference;
        }
        function divide(){
            var a= parseInt(document.getElementById('t1').value);
            var b= parseInt(document.getElementById('t2').value);
            var division=a/b;
            document.getElementById('result').value=division;
        }
        function multiply(){
            var a= parseInt(document.getElementById('t1').value);
            var b= parseInt(document.getElementById('t2').value);
            var multiplication=a*b;
            document.getElementById('result').value=multiplication;
        }
        function reset(){
            document.getElementById('t1').value="";
            document.getElementById('t2').value="";
            document.getElementById('result').value="";

        }
    </script>
</head>
<body>
    <div id="t4">
    <h1>Simple Calculator</h1>
    Number 1: <input type="text" id="t1" placeholder="NUMBER e.g 1337">
    Number 2: <input type="text" id="t2" placeholder="NUMBER e.g 1338"><br><br>
    <button onclick="add()">+ Add</button>
    <button onclick="subtract()">- Subtract</button>
    <button onclick="divide()">/ Divide</button>
    <button onclick="multiply()">* Multiply</button><br><br>
    Result <input type="text" id="result">
    <button onclick="reset()" id="t3">Clear</button>
    </div>

</body>
</html>
